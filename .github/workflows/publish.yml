name: Publish to npm

on:
  # Auto-publish on merge to main
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
  # Also support manual releases
  release:
    types: [published]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    # Skip if this is a version bump commit (prevent infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Validate recipes
        run: npm run validate

      - name: Unit tests
        run: npm test

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (patch)
        if: github.event_name == 'push'
        run: |
          npm version patch -m "chore(release): %s [skip ci]"
          git push --follow-tags

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    needs: publish
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger alert.new redeploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.DEPLOY_WEBHOOK_TOKEN }}" \
            "${{ secrets.DEPLOY_WEBHOOK_URL }}" || true
