name: Publish to npm

on:
  # Auto-publish on merge to main
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
  # Also support manual releases
  release:
    types: [published]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    # Skip if this is a version bump commit (prevent infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1+ for OIDC trusted publishing
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Validate recipes
        run: npm run validate

      - name: Unit tests
        run: npm test

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (patch)
        if: github.event_name == 'push'
        run: |
          npm version patch -m "chore(release): %s [skip ci]"
          git push --follow-tags

      # Uses OIDC trusted publishing - no NPM_TOKEN needed
      # Requires configuring trusted publisher at npmjs.com/package/@alertnew/recipes/access
      - name: Publish to npm
        run: npm publish --access public

  notify:
    needs: publish
    runs-on: ubuntu-latest
    if: success()
    steps:
      # Trigger main site repo workflow via repository_dispatch
      - name: Trigger site redeploy
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DEPLOY_TOKEN }}" \
            "https://api.github.com/repos/${{ secrets.DEPLOY_REPO }}/dispatches" \
            -d '{"event_type":"recipes-updated"}' || true
